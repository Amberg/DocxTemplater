name: CI

on:
    push:
      branches:
      - main
    pull_request:
      branches:
      - main
    workflow_dispatch:

jobs:
  build:

    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'DocxTemplater.sln'

    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: write

    steps:
    - uses: actions/checkout@v4 #Fetch all history for all tags and branches
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          10.x.x
          9.x.x
          8.x.x

    - name: Restore
      run: dotnet restore $SOLUTION

    - name: Build
      run: dotnet build $SOLUTION --configuration $BUILD_CONFIG --no-restore

    - name: Run tests
      run: |
        dotnet test $SOLUTION -c $BUILD_CONFIG --no-restore --no-build --verbosity normal \
        --logger "trx;LogFileName=test-results.trx" \
        --collect:"XPlat Code Coverage" \
        --results-directory ./TestResults \
        -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

    - name: Install ReportGenerator
      if: always()
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate Coverage Report
      if: always()
      run: |
        reportgenerator -reports:./TestResults/**/coverage.cobertura.xml -targetdir:./CoverageReport -reporttypes:"Html;MarkdownSummaryGithub"

    - name: Write Coverage Summary
      if: always()
      run: |
        if [ -f ./CoverageReport/SummaryGithub.md ]; then
          cat ./CoverageReport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./TestResults/*.trx

    - name: Upload Coverage Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./CoverageReport/

    - name: Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: |
          ./TestResults/*.trx

    - name: Create coverage badge
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: action-badges/cobertura-coverage-xml-badges@0.3.1
      with:
        file-name: coverage.svg
        badge-branch: badges
        github-token: '${{ secrets.GITHUB_TOKEN }}'
        coverage-file-name: TestResults/*/coverage.cobertura.xml